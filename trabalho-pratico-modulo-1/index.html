<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números por Extenso</title>
    <link href="./reset.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link href="./main.css" rel="stylesheet" />
    <script defer type="text/javascript" src="./js/script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="title">Número por extenso</h1>
      <form>
        <fieldset>
          Escolha um número entre 0 e 999:
          <input type="range" id="num" min="0" max="999" />
          <br />
          <br />
          <input type="text" id="num-of-range" disabled />
          <br />
          <br />
          <input type="text" id="num-in-writing" disabled />
        </fieldset>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números por Extenso</title>
    <link href="./reset.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link href="./main.css" rel="stylesheet" />
    <script defer type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="title">Pesquisa de usuários:</h1>
      <div class="row">
        <form class="col s12">
          <div class="input-field col s11">
            <input id="user" type="text" class="validate" />
            <label for="user">Busca</label>
          </div>
          <div class="input-field col s1">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="send"
              disabled
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s6 results-container" id="results">
          <h3 id="users-title">Nenhum Usuário Filtrado</h3>
          <ul id="results-ul" class="collection" hidden></ul>
        </div>
        <div class="col s6 results-container" id="statistics-container">
          <h3>Estatísticas</h3>
          <div id="statistics"></div>
        </div>
      </div>
    </div>
  </body>
</html>
